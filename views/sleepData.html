<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amaranth" />
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/sleep.css">
    <link rel="shortcut icon" href="img/snooZzzvs.png">
    <meta charset="UTF-8">
    <title>Sleep Time</title>
</head>
<body>
	<div id="divHeader">
	<table>
		<tr>
			<td><h3><span id="leftName">SnooZzz&nbsp;</span><span id="rightName">VS</span></h3></td>
			<td id="rightCell"><img src="img/hamburgerMenu.png"></td>
		</tr>
	</table>
	</div>

	<div style ="text-align:center" id="divTitle">
		<h1 id="h1Title">Time to go to Sleep!</h1>
		<h2>Today is: <button id="dateBtn">February 1st, 2016</button></h2>
		<h3>You are going to sleep at:<h3>
		<p>2:15 AM<p>
	</div> 

	<div style="text-align:center" id="feeling">
		<h2>You are currently feeling: &nbsp</h2>
		<table align="center">
			<tr>
				<td><img src="img/happy.png"></td>
			</tr>
		</table>
	</div>
	<br>

	<div class="buttons">
		<table align="center">
			<tr>
				<td><button id="userBtn"><a href="./sleep">Edit</a></button></td>
			</tr>
			<tr>
				<td><button id="homeBtn" onClick="window.location='http://snoozzzvs.herokuapp.com/'">
					Home</button></td>
			</tr>
		</table>
	</div>
	<br>

	<script type="text/javascript">
		function goHome() {
			var url = "http://snoozzzvs.herokuapp.com/";
			window.location(url);
		}
	</script>
</body>
</html>
