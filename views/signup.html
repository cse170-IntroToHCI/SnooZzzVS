<!DOCTYPE html>
<html width="100%" height="100%" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amaranth" />
    <link rel="shortcut icon" href="img/snooZzzvs.png?r=2423">
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <!-- Title -->
    <div class="page-header" align="center">
        <h1 style="color: lightblue">SnooZzz <span style="color: gold">VS</span></h1>
    </div>

    <!-- Sign up Form -->
    <div style="width: 90%; margin: 0 auto" class="container">
        <form id="signupForm">
            <!-- First Name -->
            <fieldset id="firstNameFieldset" class="form-group">
                <label for="firstName">First Name</label>
                <input type="text-muted" class="form-control" id="firstName" placeholder="Enter first name">
            </fieldset>

            <!-- Last Name -->
            <fieldset id="lastNameFieldset" class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text-muted" class="form-control" id="lastName" placeholder="Enter last name">
            </fieldset>

            <!-- Email -->
            <fieldset id="emailFieldset" class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
                <small class="email">We'll never share your email with anyone else.</small>
            </fieldset>

            <!-- Password -->
            <fieldset id="passwordFieldset" class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
                <small class="password" style="color:red"><strong>Must be 8 characters long and contain 1 number.</strong></small>
            </fieldset>

            <!-- Confirm Password -->
            <fieldset id="confirmPasswordFieldset" class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
            </fieldset>

            <!-- Agreement -->
            <div id="checkboxFieldset" class="checkbox text-center">
                <label id="checkboxLabel">
                    <input id="checkbox" type="checkbox"> I have read and accept the terms and conditions
                </label>
            </div>

            <!-- Submit Button -->
            <button type="button" class="btn btn-primary center-block" id="submitButton">Submit</button>

            <!-- Back Button -->
            <br>
            <button type="button" class="btn btn-default center-block" id="loginButton">Back</button>
        </form>
    </div>
    <br>

</body>
</html>
