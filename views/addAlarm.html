<!DOCTYPE html>
<html width="100%" height="100%" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/accordion.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/sleep.js" type="text/javascript"></script>
    <script src="js/global.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/alarm.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amaranth" />
    <link rel="shortcut icon" href="img/snooZzzvs.png?r=2423">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <style type="text/css">
    /**
     * Override feedback icon position
     * See http://formvalidation.io/examples/adjusting-feedback-icon-position/
     */
    #eventForm .form-control-feedback {
        top: 0;
        right: -15px;
    }
    </style>
    <title>Add Alarm</title>
</head>
<body width="100%" height="100%">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="./"><span style="color: lightblue">SnooZzz </span><span style="color: gold">VS</span></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="./">Home</a></li>
                    <li><a href="./settings">Settings</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="./login">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="page-header" align="center">
      <h1 id="h1">Set an Alarm</h1>
    </div>

    <div class="container">
        <div class="col-xs-4">
            <select class="hour">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
        </div>
        <div class="col-xs-4">
            <select class="minutes">
                <option>00</option><option>01</option><option>02</option><option>03</option><option>04</option><option>05</option><option>06</option><option>07</option><option>08</option><option>09</option><option>10</option>
                <option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
                <option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
                <option>31</option><option>32</option><option>33</option><option>34</option><option>35</option><option>36</option><option>37</option><option>38</option><option>39</option><option>40</option>
                <option>41</option><option>42</option><option>43</option><option>44</option><option>45</option><option>46</option><option>47</option><option>48</option><option>49</option><option>50</option>
                <option>51</option><option>52</option><option>53</option><option>54</option><option>55</option><option>56</option><option>57</option><option>58</option><option>59</option>
            </select>
        </div>
        <div class="col-xs-4">
            <select class="time">
                <option>AM</option>
                <option>PM</option>
            </select>
        </div>
    </div><br><br>

    <div class="container">
        <h4>Alarm Sound: &nbsp;
            <a class="btn btn-default" href="./alarmSounds">Default</a>
        </h4><br>
        <h4>Repeat: &nbsp;
                <select class="repeat">
                <option>Never</option>
                <option>Every Sunday</option>
                <option>Every Monday</option>
                <option>Every Tuesday</option>
                <option>Every Wednesday</option>
                <option>Every Thursday</option>
                <option>Every Friday</option>
                <option>Every Saturday</option>
            </select>
        </h4><br>
        <h4>Snooze: &nbsp;
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary btn-sm active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked>ON
                </label>
                <label class="btn btn-primary btn-sm">
                    <input type="radio" name="options" id="option2" autocomplete="off">OFF
                </label>
            </div>
        </h4><br>
        <h5>Set Math Problem to turn off alarm: &nbsp;
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary btn-sm active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked>ON
                </label>
                <label class="btn btn-primary btn-sm">
                    <input type="radio" name="options" id="option2" autocomplete="off">OFF
                </label>
            </div>
        </h5><br>
        <h5>Difficulty of Math: &nbsp;
                <select class="math">
                <option>Expert</option>
                <option>Hard</option>
                <option>Medium</option>
                <option>Easy</option>
            </select>
        </h5><br>
    </div><br>

    <div class="container" align="center">
        <button type="button" class="btn btn-default" id="setBtn">Set</button><br><br>
        <div class="alert alert-success" id="setAlert">
            Your alarm has been successfully set!<br><br>
        </div>
        <a class="btn btn-default" href="./alarm">Cancel</a>
    </div>
    <br>

</body>
</html>
