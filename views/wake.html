<!DOCTYPE html>
<html width="100%" height="100%" lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/jquery-1.12.0.min.js"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<!-- For the Calendar -->
	<script src="js/wake.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/wake.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-slider.min.css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans" />
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amaranth" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="shortcut icon" href="img/snooZzzvs.png">

	<meta charset="UTF-8">
	<title>Wake Time</title>
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="./index"><span style="color: lightblue">SnooZzz </span><span style="color: gold">VS</span></a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="./index">Home</a></li>
					<li><a href="./settings">Settings</a></li>
					<li><a href="#">Help</a></li>
					<li><a href="./login">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="page-header" align="center">
	  <h1 id="h1">Time to start your day!</h1>
	</div>

	<!-- Calendar -->
	<form id="eventForm" method="post" style="width: 100%">
		<label class="col-xs-3 col-xs-offset-1 control-label"></label>
		<div class="col-xs-5 date">
			<div class="input-group input-append date" id="datePicker">
				<input type="text" class="form-control" name="date" placeholder="Date">
				<span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
			</div>
		</div>
	</form>

	<br>
	<br>
	<br>

	<h4 align="center">Waking up at:</h4>

	<div class="container">
		<!-- Hour -->
		<div class="col-xs-4">
			<select id="selectHour" class="form-control">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>
		</div>

		<!-- Minute -->
		<div class="col-xs-4">
			<select id="selectMinute" class="form-control">
				<option>00</option><option>01</option><option>02</option><option>03</option><option>04</option><option>05</option><option>06</option><option>07</option><option>08</option><option>09</option><option>10</option>
				<option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
				<option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
				<option>31</option><option>32</option><option>33</option><option>34</option><option>35</option><option>36</option><option>37</option><option>38</option><option>39</option><option>40</option>
				<option>41</option><option>42</option><option>43</option><option>44</option><option>45</option><option>46</option><option>47</option><option>48</option><option>49</option><option>50</option>
				<option>51</option><option>52</option><option>53</option><option>54</option><option>55</option><option>56</option><option>57</option><option>58</option><option>59</option>
			</select>
		</div>

		<!-- Meridiem -->
		<div class="col-xs-4">
			<select id="selectMeridiem" class="form-control">
				<option>AM</option>
				<option>PM</option>
			</select>
		</div>
	</div>
	<br>
	<br>

	<!-- Happiness Slider -->
	<div style="text-align:center" id="feeling">
		<h4>I'm currently feeling:</h4>
		<!-- Happiness Slider -->
		<input id="happinessSlider" class="slider" type="text" data-slider-min="1" data-slider-max="7" data-slider-step="1" data-slider-tooltip="show" data-slider-value="4" data-slider-handle="custom"/>

		<!-- 	EMOJIS
		<table class="table" align="center">
			<tr>
				<td><i class="em em-persevere"></i></td>
				<td><i class="em em-disappointed"></i></td>
				<td><i class="em em-confused"></i></td>
				<td><i class="em em-neutral_face"></i></td>
				<td><i class="em em-blush"></i></td>
				<td><i class="em em-grinning"></i></td>
				<td><i class="em em-satisfied"></i></td>		
			</tr>
		</table>
		-->
	</div>
	<br>

	<!-- Button Nav -->
	<div class="container" align="center">

		<!-- Set Button -->
		<button type="submit" class="btn btn-default" id="setBtn">Set</button><br>
		<div class="alert alert-success" id="setAlert">
            Your time has been successfully logged!
        </div>

		<br>
		<!-- Cancel Button -->
		<button type="button" class="btn btn-default" id="btnShow">Cancel</button><br><br>
		<div class="alert alert-warning alert-dismissable" id="cancelAlert">

			<!-- Yes, Go Home Button -->
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			<strong>Warning!</strong> You are going back to the homepage without saving your edits.<br><br>
			<a class="btn btn-danger" href="./index">Yes, go to homepage</a>
		</div>
	</div>
	<br>

	<style>
		.slider-handle.custom {
			content: url(img/happiest.png);
		}

		.slider-handle.custom::before {
			line-height: 20px;
			font-size: 20px;
			content: '\2605'; /*unicode star character*/
			color: #726204;
		}
	</style>

	<script src="js/bootstrap-slider.min.js" type="text/javascript"></script>
	<script>
		var mySlider = new Slider("#happinessSlider", {});
	</script>

</body>
</html>
