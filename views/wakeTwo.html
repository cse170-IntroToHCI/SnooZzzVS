    <!-- Form begins here -->
    <div class="text-center">
        <form>
<div class="row">
            <fieldset id="fieldsetHour" class="form-group col-md-4 col-xs-6">
                <select id="selectHour" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>

                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </fieldset>

            <fieldset id="fieldsetMeridiem" class="form-group col-md-1 col-xs-3">
                <select id="selectMeridiem" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </fieldset>
</div>
            <!-- Set Button -->
            <button type="submit" class="btn btn-primary">Set</button>
        </form>
    </div>

    <style>
