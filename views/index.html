<!DOCTYPE html>
<html>
<head>
	<script src="js/jquery-1.12.0.min.js"></script>
	<script src="js/accordion.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans" />
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amaranth" />
	<link rel="shortcut icon" href="img/snooZzzvs.png?r=2423">
	<meta charset="UTF-8">
	<title>SnooZzz VS</title>
</head>
<body>
	<div id="divHeader">
		<table>
			<tr>
				<td id="globalHomeButton"><h3><span id="leftName">SnooZzz&nbsp;</span><span id="rightName">VS</span></h3></td>
				<td id="rightCell"><img src="img/hamburgerMenu.png"></td>
			</tr>
		</table>
	</div>

	<div id="divContainer">
		<div id="divButtonMenu">

			<!-- Button 1 -->
			<button id="b1" class="accordionButtons">
				<table align="center">
					<tr>
						<td>My Sleep</td>
						<td><img class="buttonIcons" src="img/mysleep.png"></td>
					</tr>
				</table>
			</button>
			<div id="list1" class="accordionLists">
				<div id="b1sb1" class="accordionSubButtons">
					<p class="textInAccordionSubButtons">I'm Awake<a href="./wake"></a></p>
				</div>
				<hr>
				<div id="b1sb2" class="accordionSubButtons">
					<p class="textInAccordionSubButtons">Ready to Sleep<a href="./sleep"></a></p>
				</div>
			</div>

			<!-- Button 2 -->
			<button id="b2" class="accordionButtons">
				<table align="center">
					<tr>
						<td>Progress</td>
						<td><img class="buttonIcons" src="img/progress.png"></td>
					</tr>
				</table>
			</button>
			<div id="list2" class="accordionLists">
				<div id="b2sb1" class="accordionSubButtons">
					<p class="textInAccordionSubButtons">Happiness History<a href="./happinessHistory"></a></p>
				</div>
				<hr>
				<div id="b2sb2" class="accordionSubButtons">
					<p class="textInAccordionSubButtons">Enter Goals<a href="./enterGoals"></a></p>
				</div>
			</div>

			<!-- Button 3 -->
			<button id="b3" class="accordionButtons">
				<table align="center">
					<tr>
						<td>Compare<a href="./compare"></a></td>
						<td><img class="buttonIcons" src="img/compare.png"></td>
					</tr>
				</table>
			</button>

			<!-- Button 4 -->
			<button id="b4" class="accordionButtons">
				<table align="center">
					<tr>
						<td>Alarm<a href="./alarm"></a></td>
						<td><img class="buttonIcons" src="img/alarm.png"></td>
					</tr>
				</table>
			</button>
		</div>
	</div>
	<script src="js/global.js" type="text/javascript"></script>
</body>
</html>
