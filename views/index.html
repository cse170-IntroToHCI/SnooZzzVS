<!DOCTYPE html>
<html>
<head>
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="js/index.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans" />
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amaranth" />
	<link rel="shortcut icon" href="img/snooZzzvs.png">
	<title>SnooZzz VS</title>
</head>
<body>
<div id="divHeader">
	<table>
		<tr>
			<td><h3><span id="leftName">SnooZzz&nbsp;</span><span id="rightName">VS</span></h3></td>
			<td id="rightCell"><img src="/img/hamburgerMenu.png"></td>
		</tr>
	</table>
</div>
<div id="divContainer">
	<div id="divButtonMenu">
		<button id="b1" class="accordionButtons">My Sleep</button>
		<div id="list1" class="accordionLists">
			<div class="accordionSubButtons"><p class="textInAccordionSubButtons">Sleep</p><hr></div>
			<div class="accordionSubButtons"><p class="textInAccordionSubButtons">Wake</p><hr></div>
			<div class="accordionSubButtons"><p class="textInAccordionSubButtons">Feeling</p></div>
		</div>

		<button id="b2" class="accordionButtons">Progress</button>
		<div id="list2" class="accordionLists">
			<!--<p>History</p>
			<p>Re-Enter My Goals</p>-->
			<div class="accordionSubButtons"><p>History</p></div>
			<div class="accordionSubButtons"><p>Enter Goals</p></div>
		</div>

		<button id="b3" class="accordionButtons">Compare</button>
		<div id="list3" class="accordionLists">
			<!--<p>Sort</p>
			<p>View</p>
			<p>Compare with Others</p>-->
			<div class="accordionSubButtons"><p>Sort</p></div>
			<div class="accordionSubButtons"><p>View</p></div>
			<div class="accordionSubButtons"><p>Compare with Others</p></div>
		</div>

		<button class="accordionButtons">Alarm</button>
	</div>
</div>
</body>
</html>
