<!DOCTYPE html>
<html>
<head>
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="js/index.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans" />
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amaranth" />
	<link rel="shortcut icon" href="img/snooZzzvs.png">
	<title>SnooZzz VS</title>
</head>
<body>
<div id="divHeader">
	<table>
		<tr>
			<td><h3><span id="leftName">SnooZzz&nbsp;</span><span id="rightName">VS</span></h3></td>
			<td id="rightCell"><img src="img/hamburgerMenu.png"></td>
		</tr>
	</table>
</div>
<div id="divContainer">
	<div id="divButtonMenu">
		<button id="b1" class="accordionButtons"><table align="center">
			<tr>
				<td>My Sleep</td>
				<td><img class="buttonIcons" src="img/mysleep.png"></td>
			</tr>
		</table></button>
		<div id="list1" class="accordionLists">
			<div id="b1sb1" class="accordionSubButtons">
				<p class="textInAccordionSubButtons">Sleep<a href="./sleep"></a>
				</p>
			</div>
			<hr>
			<div id="b1sb2" class="accordionSubButtons">
				<p class="textInAccordionSubButtons">Wake<a href="./wake"></a>
				</p>
			</div>
			<hr>
			<div class="accordionSubButtons"><p class="textInAccordionSubButtons">Feeling</p></div>
		</div>

		<button id="b2" class="accordionButtons"><table align="center">
			<tr>
				<td>Progress</td>
				<td><img class="buttonIcons" src="img/progress.png"></td>
			</tr>
		</table></button>
		<div id="list2" class="accordionLists">
			<div class="accordionSubButtons"><p>History</p><hr></div>
			<div class="accordionSubButtons"><p>Enter Goals</p></div>
		</div>

		<button id="b3" class="accordionButtons"><table align="center">
			<tr>
				<td>Compare</td>
				<td><img class="buttonIcons" src="img/compare.png"></td>
			</tr>
		</table></button>
		<div id="list3" class="accordionLists">
			<div class="accordionSubButtons"><p>Sort</p><hr></div>
			<div class="accordionSubButtons"><p>View</p><hr></div>
			<div class="accordionSubButtons"><p>Compare with Others</p></div>
		</div>

		<button class="accordionButtons"><table align="center">
			<tr>
				<td>Alarm</td>
				<td><img class="buttonIcons" src="img/alarm.png"></td>
			</tr>
		</table></button>
	</div>
</div>
</body>
</html>
