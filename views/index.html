<!DOCTYPE html>
<html>
	<head>
		<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="js/index.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<title>SnooZzz VS</title>
	</head>
	<body>
		<div id="divHeader">
			<table>
				<tr>
					<td><h3><span id="leftName">SnooZzz&nbsp;</span><span id="rightName">VS</span></h3></td>
					<td id="rightCell"><img src="/img/hamburgerMenu.png"></td>
				</tr>
			</table>
		</div>
		<div id="divContainer">
			<div id="divButtonMenu">
				<button id="b1">My Sleep</button>
				<ul id="list1" class="accordionLists">
					<li>Sleep</li>
					<li>Wake</li>
					<li>Feeling</li>
				</ul>

				<button id="b2">Progress</button>
				<ul id="list2" class="accordionLists">
					<li>History</li>
					<li>Re-Enter My Goals</li>
				</ul>

				<button id="b3">Compare</button>
				<ul id="list3" class="accordionLists">
					<li>Sort</li>
					<li>View</li>
					<li>Compare with Others</li>
				</ul>

				<button>Alarm</button>
			</div>
		</div>
	</body>
</html>
