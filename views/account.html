    <!-- Account Form -->
    <div style="width: 90%; margin: 0 auto" class="container">
        <h3 id="name"></h3><br>
            <!-- First Name -->
<!--             <fieldset class="form-group">

            <!-- Last Name -->

            <!-- Email -->
<!--             <fieldset class="form-group">
                <label for="email">Email address</label>

            </fieldset><br> -->

        <!-- Change email-->
        <form>
            <div class="boxed-group">
                <h4><strong>Email Information</strong></h4>
                <div class="boxed-group-inner">
                    <fieldset class="form-group" id="emailFieldset">
                        <label for="email">Current Email</label>
                        <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                    </fieldset>
                    <fieldset class="form-group" id="newEmailFieldset">
                            <label for="email">New Email</label>
                    <input type="email" class="form-control" id="newEmail" placeholder="Enter new email">
                    <!-- <small class="email2">Re-enter your new e-mail</small> -->
                    </fieldset>
                    <fieldset class="form-group" id="confirmEmailFieldset">
                        <label for="email">Confirm New Email</label>
                        <input type="email" class="form-control" id="confirmEmail" placeholder="Confirm email for change">
                        <small class="email2">Re-enter your new e-mail</small>
                    </fieldset>
                    <p>
                    <button id="updateEmail" class="btn btn-primary" tabindex="2">Change email</button>
                    </p>
                </div>
            </div>
        </form>

        <!-- Change password-->
        <form>
            <div class="boxed-group">
                <h4><strong>Password Information</strong></h4>
                <div class="boxed-group-inner">
                    <fieldset class="form-group">
                        <label for="email">Old Password</label>
                        <input type="email" class="form-control" id="password" placeholder="Enter old password">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="email">New Password</label>
                        <input type="email" class="form-control" id="newPassword" placeholder="Enter new password">
                        <small class="email2">Must be 8 characters long and contain 1 numer</small>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="email">Confirm New Password</label>
                        <input type="email" class="form-control" id="confirmPassword" placeholder="Confirm password for change">
                        <small class="email2">Re-enter your new password</small>
                    </fieldset>
                    <p>
                    <button id="updatePassword" class="btn btn-primary" tabindex="2">Change password</button>
                    </p>
                </div>
            </div>
        </form>

        <!-- Update Button -->
        <div class="container" align="center">
            <button type="button" class="btn btn-danger" id="deleteButton" data-toggle="modal" data-target="#myModal">Delete Account</button>
        </div>
    </div>
    <br>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Delete Account</h4>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this account?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary" id="yesDeleteAccount">Yes</button>
                </div>
            </div>
        </div>
    </div>
