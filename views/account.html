<!DOCTYPE html>
<html width="100%" height="100%" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amaranth" />
    <link rel="shortcut icon" href="img/snooZzzvs.png?r=2423">
    <meta charset="UTF-8">
    <title>Account</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="./index"><span style="color: lightblue">SnooZzz </span><span style="color: gold">VS</span></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="./index">Home</a></li>
                    <li><a href="./account">Account</a></li>
                    <li><a href="./help">Help</a></li>
                    <li><a href="./login">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Title -->
    <div class="page-header" align="center">
        <h1 style="color: black">Account</h1>
    </div>

    <div class="container" align="center">
        <p>Change/update account information</p>
    </div>

    <!-- Account Form -->
    <div style="width: 90%; margin: 0 auto" class="container">
        <form>
            <!-- First Name -->
            <fieldset class="form-group">
                <label for="firstName">First Name</label>
                <input type="text-muted" class="form-control" id="firstName" placeholder="First Name">
            </fieldset>

            <!-- Last Name -->
            <fieldset class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text-muted" class="form-control" id="lastName" placeholder="Last Name">
            </fieldset>

            <!-- Email -->
            <fieldset class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="New email address">
            </fieldset>

            <!-- Confirm Email for change-->
            <fieldset class="form-group">
                <label for="email">Confirm Email Address</label>
                <input type="email" class="form-control" id="confirmEmail" placeholder="Confirm email for change">
                <small class="email2">Re-enter your new e-mail</small>
            </fieldset>

            <!-- Password -->
            <fieldset class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="New password">
            </fieldset>

            <!-- Confirm Password for change-->
            <fieldset class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password for change">
                <small class="password2">Re-enter your new password</small>
            </fieldset>

            <!-- Submit Button -->
            <div class="container" align="center">
                <button type="button" class="btn btn-primary" id="submitButton">Update</button><br><br>
                <a href="./index" class="btn btn-default" role="button" align="center">Cancel</a>
            </div>
        </form>
    </div>
    <br>

    <script src="js/signupButtons.js" type="text/javascript"></script>
</body>
</html>
