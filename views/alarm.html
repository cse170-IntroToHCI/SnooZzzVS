<html width="100%" height="100%" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-1.12.0.min.js"></script>

    <script src="js/bootstrap.min.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/alarm.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amaranth" />

    <meta charset="UTF-8">
    <style type="text/css">
    /**
     * Override feedback icon position

     */

        top: 0;
        right: -15px;
    }
    </style>
    <title>Alarm</title>
</head>
<body width="100%" height="100%">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="./index"><span style="color: lightblue">SnooZzz </span><span style="color: gold">VS</span></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="./index">Home</a></li>
                    <li><a href="./account">Account</a></li>
                    <li><a href="./help">Help</a></li>
                    <li><a href="./login">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" align="center">
        <h1>Alarm &nbsp; &nbsp;
            <a class="btn btn-default" href="./addAlarm" align-"right">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </h1>
    </div><hr><br>

    <div class="container" align="center">
    <table id="alarmTable">
        <tbody>
            <tr class="btnDelete" data-id="1">
                <td>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active">
                            <input type="radio" name="options" id="option1" autocomplete="off" checked>ON
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" id="option2" autocomplete="off">OFF
                        </label>
                    </div>
                </td>
                <td><button type="button" class="btn btn-default btn-lg" id="anAlarm">7:30AM</button></td>
                <td>
                    <button class="btnDelete btn btn-default" href=""><span class="glyphicon glyphicon-trash"></span></button>
                </td>
            </tr>
            <tr class="btnDelete" data-id="2">
                <td>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active">
                            <input type="radio" name="options" id="option1" autocomplete="off" checked>ON
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" id="option2" autocomplete="off">OFF
                        </label>
                    </div>
                </td>
                <td><button type="button" class="btn btn-default btn-lg" id="anAlarm">7:45 AM</button></td>
                <td>
                    <button class="btnDelete btn btn-default" href=""><span class="glyphicon glyphicon-trash"></span></button>
                </td>
            </tr>
        </tbody>
    </table>
    </div><br><br>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 class="modal-title" id="myModalLabel">Warning!</h3>

                </div>
                <div class="modal-body">
                    <h4> Are you sure you want to delete this alarm?</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="btnDeleteYes" href="#">Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

    <p id="testAlarm" align="center">New alarm goes here</p><br>

    <div class="container" align="center">
        <a class="btn btn-default" href="./index">Home</a>
    </div>
    <br>
    <script src="js/alarm.js" type="text/javascript"></script>
</body>
</html>
