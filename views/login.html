<!DOCTYPE html>
<html width="100%" height="100%" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-1.12.0.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amaranth" />
    <link rel="shortcut icon" href="img/snooZzzvs.png">
    <meta charset="UTF-8">

    <title>Login Page</title>
</head>
<body width="100%" height="100%" background="/img/nightsky.png">

    <div class="page-header" align="center">
        <h1 style="color: lightblue">SnooZzz <span style="color: gold">VS</span></h1>
    </div>

    <!-- Login Form -->
    <div style="width: 90%; margin: 0 auto; vertical-align: middle;" class="container">

        <!-- Email -->
        <fieldset class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </fieldset>

        <!-- Password -->
        <fieldset class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Enter password">
        </fieldset>

        <div id="loginFailedAlert" class="alert alert-danger" role="alert"><span style="font-weight: bold">Login Failed:</span> Email or Password is incorrect.</div>

        <br>
        <!-- Login Button -->
        <div class="container" align="center">
            <button type="button" class="btn btn-primary center-block" id="loginButton">Login</button>
            <br>
            <p style="color: white">Are you a first time user? Sign up <a href="./signup" style="color: gold">here</a>!<p>
        </div>
        <!-- Sign Up Button -->
        <!-- <button type="button" class="btn btn-default center-block" id="signupButton">Sign up</button> -->
    </div>

    <script src="js/loginButtons.js" type="text/javascript"></script>

</body>
