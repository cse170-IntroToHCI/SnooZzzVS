<!DOCTYPE html>
<html width="100%" height="100%" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/accordion.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/sleep.js" type="text/javascript"></script>
    <script src="js/global.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/sleep.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amaranth" />
    <link rel="shortcut icon" href="img/snooZzzvs.png?r=2423">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <meta charset="UTF-8">

    <title>Login Page</title>
</head>
<body width="100%" height="100%">

    <div class="page-header" align="center">
        <h1 style="color: lightblue">SnooZzz <span style="color: gold">VS</span></h1>
    </div>

    <!-- Login Form -->
    <div style="width: 90%; margin: 0 auto; vertical-align: middle;" class="container">

        <!-- Email -->
        <fieldset class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </fieldset>

        <!-- Password -->
        <fieldset class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Enter password">
        </fieldset>

        <br>
        <!-- Sign up Button -->
        <button type="button" class="btn btn-default center-block" id="signupButton">Sign up</button>
        <br>
        <!-- Login Button -->
        <button type="button" class="btn btn-default center-block" id="loginButton">Login</button>
    </div>

</body>
</html>
