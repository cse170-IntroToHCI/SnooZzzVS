<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/Chart.min.js" type="text/javascript"></script>
    <script src="js/happinessHistoryButtons.js" type="text/javascript"></script>
    <script src="js/happinessHistoryGraph.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/happinessHistory.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amaranth" />
    <link rel="shortcut icon" href="img/snooZzzvs.png">
    <meta charset="UTF-8">
    <title>Happiness History</title>
</head>
<body>
    <div id="divHeader">
        <table>
            <tr>
                <td><h3><span id="leftName">SnooZzz&nbsp;</span><span id="rightName">VS</span></h3></td>
                <td id="rightCell"><img src="img/hamburgerMenu.png"></td>
            </tr>
        </table>
    </div>

    <div id="topHalfDiv">
        <table id="topHalfContainer">
            <tr>
                <td id="left"></td>
                <td id="center"><canvas id="canvas" width="800" height="300"></canvas></td>
                <td id="right">
                    <table id="toggleButtonTable">
                        <tr class="trClass">
                            <td class="tdClass"><button class="toggleButtons">Wake Up</button></td>
                        </tr>
                        <tr class="trClass">
                            <td class="tdClass"><button class="toggleButtons">Sleep</button></td>
                        </tr>
                        <tr class="trClass">
                            <td class="tdClass"><button class="toggleButtons">Average</button></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>

    <div id="bottomHalfDiv">
        <table id="timeScaleButtonTable">
            <tr>
                <td class="tdofButtons"><button id="leftmostButton" class="timeScaleButtons">Week</button></td>
                <td class="tdofButtons"><button class="timeScaleButtons">Month</button></td>
                <td class="tdofButtons"><button class="timeScaleButtons">Year</button></td>
                <td class="tdofButtons"><button id="rightmostButton" class="timeScaleButtons">History</button></td>
            </tr>
        </table>

        <div id="homeButtonDiv">
            <button id="homeButton">Home</button>
        </div>
    </div>

</body>
</html>
