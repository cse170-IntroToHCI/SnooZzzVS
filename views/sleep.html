<!DOCTYPE html>
<html width="100%" height="100%" lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/jquery-1.12.0.min.js"></script>
	<script src="js/accordion.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js">
	</script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/sleep.css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans" />
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amaranth" />
	<!-- Include Bootstrap Datepicker -->
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />
	<link rel="shortcut icon" href="img/snooZzzvs.png?r=2423">
	<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
	<meta charset="UTF-8">
	<style type="text/css">
	/**
	 * Override feedback icon position
	 * See http://formvalidation.io/examples/adjusting-feedback-icon-position/
	 */
	#eventForm .form-control-feedback {
	    top: 0;
	    right: -15px;
	}
	</style>
	<title>SnooZzz VS</title>
</head>
<body width="100%" height="100%">

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="./"><span style="color: lightblue">SnooZzz </span><span style="color: gold">VS</span></a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Dashboard</a></li>
					<li><a href="#">Settings</a></li>
					<li><a href="#">Profile</a></li>
					<li><a href="#">Help</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="page-header" align="center">
	  <h1 id="h1">Time to go to sleep!</h1>
	</div>

	<form id="eventForm" method="post" class="form-horizontal">
	    <div class="form-group">
	        <label class="col-xs-3 col-xs-offset-1 control-label"><h4>Today is</h4></label>
	        <div class="col-xs-5 date">
	            <div class="input-group input-append date" id="datePicker">
	                <input type="text" class="form-control" name="date" />
	                <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
	            </div>
	        </div>
	    </div>
	</form>

	<h4 align="center">Going to sleep at: &nbsp</h4>

	<div class="timeTable">
		<table align="center" cellspacing="50">
			<tr>
				<td>Hour</td>
				<td>Minutes</td>
			</tr> 
		</table>
	</div><br>

	<div class="container" align="center">
		<div class="btn-group" role="group" aria-label="...">
		  	<button type="button" class="btn btn-default">AM</button>
		  	<button type="button" class="btn btn-default">PM</button>
		</div>
	</div>
	<br>

	<div style="text-align:center" id="feeling">
		<h4>I'm currently feeling:</h4>
		<table class="table" align="center">
			<tr>
				<td><i class="em em-satisfied"></i></td>
				<td><i class="em em-grinning"></i></td>
				<td><i class="em em-blush"></i></td>
				<td><i class="em em-neutral_face"></i></td>
				<td><i class="em em-confused"></i></td>
				<td><i class="em em-disappointed"></i></td>
				<td><i class="em em-persevere"></i></td>
			</tr>
		</table>
	</div>
	<br>

	<div class="container" align="center">
		<button type="button" class="btn btn-default">Set</button><br>
		<a class="btn btn-default" href="./sleepData" role="button">Temporary Set</a><br>
		<div class="alert alert-warning alert-dismissible" role="alert">
		  	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		  	<strong>Warning!</strong> You are going back to the homepage without saving your edits.
		</div>
	</div>
	<br>

	<script>
	$(document).ready(function() {
	    $('#datePicker')
	        .datepicker({
	            format: 'mm/dd/yyyy'
	        })
	        .on('changeDate', function(e) {
	            // Revalidate the date field
	            $('#eventForm').formValidation('revalidateField', 'date');
	        });

	    $('#eventForm').formValidation({
	        framework: 'bootstrap',
	        icon: {
	            valid: 'glyphicon glyphicon-ok',
	            invalid: 'glyphicon glyphicon-remove',
	            validating: 'glyphicon glyphicon-refresh'
	        },
	        fields: {
	            name: {
	                validators: {
	                    notEmpty: {
	                        message: 'The name is required'
	                    }
	                }
	            },
	            date: {
	                validators: {
	                    notEmpty: {
	                        message: 'The date is required'
	                    },
	                    date: {
	                        format: 'MM/DD/YYYY',
	                        message: 'The date is not a valid'
	                    }
	                }
	            }
	        }
	    });
	});
	</script>
	<script src="js/global.js" type="text/javascript"></script>
</body>
</html>
