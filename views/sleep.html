<!DOCTYPE html>
<html width="100%" height="100%" lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/jquery-1.12.0.min.js"></script>
	<script src="js/accordion.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js">
	</script>
	<script src="js/sleep.js" type="text/javascript"></script>
	<script src="js/global.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/sleep.css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans" />
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amaranth" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

	<link rel="shortcut icon" href="img/snooZzzvs.png?r=2423">
	<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
	<meta charset="UTF-8">
	<style type="text/css">
	/**
	 * Override feedback icon position
	 * See http://formvalidation.io/examples/adjusting-feedback-icon-position/
	 */
	#eventForm .form-control-feedback {
	    top: 0;
	    right: -15px;
	}
	</style>
	<title>Sleep Time</title>
</head>
<body width="100%" height="100%">

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="./"><span style="color: lightblue">SnooZzz </span><span style="color: gold">VS</span></a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="./">Home</a></li>
					<li><a href="./settings">Settings</a></li>
					<li><a href="#">Help</a></li>
					<li><a href="./login">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="page-header" align="center">
	  <h1 id="h1">Time to go to sleep!</h1>
	</div>

	<form id="eventForm" method="post" class="form-horizontal">
	    <div class="form-group">
	        <label class="col-xs-3 col-xs-offset-1 control-label"><h4>Today is</h4></label>
	        <div class="col-xs-5 date">
	            <div class="input-group input-append date" id="datePicker">
	                <input type="text" class="form-control" name="date" />
	                <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
	            </div>
	        </div>
	    </div>
	</form>

	<h4 align="center">Going to sleep at: &nbsp</h4>

	<div class="container">
		<div class="col-xs-2 col-xs-offset-2">
			<select class="hour">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>
		</div>
		<div class="col-xs-2 col-xs-offset-2">
			<select class="minutes">
				<option>00</option>
				<option>15</option>
				<option>30</option>
				<option>45</option>
			</select>
		</div>
	</div><br>

	<div class="container" align="center">
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked>AM
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="option2" autocomplete="off">PM
            </label>
        </div>
    </div>
    <br><br>

	<div style="text-align:center" id="feeling">
		<h4>I'm currently feeling:</h4>
		<table class="table" align="center">
			<tr>
				<td><i class="em em-satisfied"></i></td>
				<td><i class="em em-grinning"></i></td>
				<td><i class="em em-blush"></i></td>
				<td><i class="em em-neutral_face"></i></td>
				<td><i class="em em-confused"></i></td>
				<td><i class="em em-disappointed"></i></td>
				<td><i class="em em-persevere"></i></td>
			</tr>
		</table>
	</div>
	<br>

	<div class="container" align="center">
		<button type="button" class="btn btn-default" id="setBtn">Set</button><br>
		<div class="alert alert-success" id="setAlert">
            Your time has been successfully logged!<br><br>
        </div>
		<a class="btn btn-default" href="./sleepData" role="button">Temporary Set</a><br>
		<button type="button" class="btn btn-default" id="btnShow">Cancel</button><br><br>
		<div class="alert alert-warning alert-dismissable" id="cancelAlert">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		<strong>Warning!</strong> You are going back to the homepage without saving your edits.<br><br>
		<a class="btn btn-danger" href="./">Yes, go to homepage</a>
		</div>
	</div>
	<br>

</body>
</html>
